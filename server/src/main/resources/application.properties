quarkus.datasource.db-kind = postgresql
quarkus.datasource.db-version = 16.0

%prod.quarkus.datasource.username = hibernate
%prod.quarkus.datasource.password = hibernate
%prod.quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/qu_time

%dev.quarkus.datasource.username = hibernate
%dev.quarkus.datasource.password = hibernate
%dev.quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5433/qu_time

quarkus.datasource.devservices.image-name=docker.io/library/postgres:16

